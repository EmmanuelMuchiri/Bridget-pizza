<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="images/pizza-icon.jpg" rel="shortcut icon">
    <title>Pizza</title>
</head>
<body>
    <div class="container-fluid">
        <div id="start">
            <h1>PIZZA FATTA A PEZZI</h1>
            <p>Where we care about your hunger desires</p>
        </div>
        <div class="intro">
            <h2>GREAT OFFERS FROM US!!!</h2>
            <p>For being our loyal customers, we at<strong>Pizza Fatta A Pezzi</strong>have officially made out pizzas available online</p><br>
            <p>They still come with the same great taste.</p><br>
            <p>Try our online application now!!!!</p>
        </div>
        <div id="choices">
            <div class="card col-3">
                <form>
                    <input type="radio" id="small" name="size" value="small">
                    <label for="small">Small</label>

                    <input type="radio" id="medium" name="size" value="medium">
                    <label for="medium">Medium</label>

                    <input type="radio" id="large" name="size" value="large">
                    <label for="large">Large</label>
                </form>
            </div>
        </div>
    </div>
